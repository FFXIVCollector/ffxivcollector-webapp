# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      # - run: npm test

      # build project
      - run: npm run build

      # required to run docker commands within circle ci
      - setup_remote_docker

      # build docker image
      - run: sudo docker build -t ffxivcollectors/ffxivcollector-webapp .


      - deploy:
          name: Deploy docker image
          command: |
            sudo docker login -u $DOCKER_USERNAME -p $DOCKER_SECRET
            sudo docker push ffxivcollectors/ffxivcollector-webapp
